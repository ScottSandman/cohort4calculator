<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="calculator.js"></script>
  </head>
  <body>
    <div class="wrap">
      <input class="output" id="output"></input>
      <div class="button ce" onclick="reset()">CE</div>
      <div class="button delete" onclick="backspace()">del</div>
      <div class="button divide" onclick="buttonPressed('/')">%</div>
      <div class="button seven" onclick="buttonPressed('7')">7</div>
      <div class="button eight" onclick="buttonPressed('8')">8</div>
      <div class="button nine" onclick="buttonPressed('9')">9</div>
      <div class="button multiply" onclick="buttonPressed('x')">x</div>
      <div class="button four" onclick="buttonPressed('4')">4</div>
      <div class="button five" onclick="buttonPressed('5')">5</div>
      <div class="button six" onclick="buttonPressed('6')">6</div>
      <div class="button subtract" onclick="buttonPressed('-')">-</div>
      <div class="button one" onclick="buttonPressed('1')">1</div>
      <div class="button two" onclick="buttonPressed('2')">2</div>
      <div class="button three" onclick="buttonPressed('3')">3</div>
      <div class="button addition" onclick="buttonPressed('+')">+</div>
      <div class="button zero" onclick="buttonPressed('0')">0</div>
      <div class="button decimal" onclick="buttonPressed('.')">.</div>
      <div class="button equals" onclick="buttonPressed('=')">=</div>
    </div>
  </body>
</html>
